name: Build and deploy Python app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'  # Ensure this matches the Python version you're using

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: AzureDesignPatterns
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AzureDesignPatterns'  # Replace with your Azure App Service name
        publish-profile: ${{ secrets.AzureDesignGame }}  # The secret containing your Azure publish profile
        package: .
