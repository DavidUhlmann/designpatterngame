<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Patterns Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">How many questions do you want to answer?</h2>
        <form action="/start_quiz" method="post" class="text-center mt-3">
            <div class="form-group">
                <input type="number" name="num_questions" min="1" max="{{ total_questions }}" required class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Start Quiz</button>
        </form>
    </div>
</body>
</html>
