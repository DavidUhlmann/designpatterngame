<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Patterns Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Design Patterns Quiz!</h1>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form action="/load" method="post" class="text-center">
                    <button type="submit" name="load" id="load-button" class="btn btn-primary btn-lg" {{ 'disabled' if not patterns_exist else '' }}>Load Existing Patterns</button>
                    <button type="submit" name="scrape" id="scrape-button" class="btn btn-secondary btn-lg">Scrape New Patterns</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Total Design Patterns</th>
                            <th scope="col">Loaded Design Patterns</th>
                        </tr>
                    </thead>
                    <tbody id="progress-table-body">
                        <!-- Progress will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file at the end of the body -->
     <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
